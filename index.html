/* ============================
   COMPONENTE PRINCIPAL
   ============================ */
const MealPlanner = () => {

    const recetasIniciales = {
        "Paella Valenciana": {
            ingredientes: ["400g arroz","300g pollo","200g conejo","Jud√≠as verdes","Garrof√≥n","Azafr√°n","Aceite","Sal"],
            preparacion: "1. Sofre√≠r la carne\n2. A√±adir verduras\n3. A√±adir arroz\n4. A√±adir caldo\n5. Cocinar 18-20 min"
        }
    };

    const [meals, setMeals] = useState({});
    const [recipes, setRecipes] = useState(recetasIniciales);
    const [shoppingList, setShoppingList] = useState([]);
    const [activeTab, setActiveTab] = useState("planner");
    const [searchQuery, setSearchQuery] = useState("");
    const [isSearching, setIsSearching] = useState(false);

    const diasSemana = ["Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado","Domingo"];
    const tiposComida = ["Desayuno","Comida","Cena"];

    const buscarReceta = async () => {
        if (!searchQuery.trim()) return alert("Escribe una receta");

        setIsSearching(true);
        try {
            const response = await fetch("https://api.anthropic.com/v1/messages", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": API_KEY,
                    "anthropic-version": "2023-06-01"
                },
                body: JSON.stringify({
                    model: "claude-sonnet-4-20250514",
                    max_tokens: 1000,
                    messages: [{
                        role: "user",
                        content: `Dame la receta completa de "${searchQuery}" en JSON`
                    }]
                })
            });

            const data = await response.json();
            const text = data.content.find(c => c.type === "text")?.text || "";
            const receta = JSON.parse(text.replace(/```json|```/g,""));

            setRecipes({...recipes, [receta.nombre]: receta});
            setSearchQuery("");
            alert("Receta adicionada!");

        } catch {
            alert("Erro ao buscar receita");
        }
        setIsSearching(false);
    };

    return (
        <div className="min-h-screen bg-red-50 p-6">
            <h1 className="text-4xl font-bold text-center mb-6">
                üçΩÔ∏è Planificador de Comidas da Noelinha
            </h1>

            <div className="flex gap-2 justify-center mb-6">
                <button onClick={() => setActiveTab("planner")} className="btn">Planificador</button>
                <button onClick={() => setActiveTab("recipes")} className="btn">Recetas</button>
            </div>

            {activeTab === "recipes" && (
                <div className="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
                    <input
                        value={searchQuery}
                        onChange={e => setSearchQuery(e.target.value)}
                        placeholder="Buscar receta"
                        className="w-full p-3 border rounded mb-4"
                    />
                    <button
                        onClick={buscarReceta}
                        disabled={isSearching}
                        className="w-full bg-red-600 text-white p-3 rounded"
                    >
                        {isSearching ? "Buscando..." : "Buscar receta con IA"}
                    </button>
                </div>
            )}
        </div>
    );
};

ReactDOM.render(<MealPlanner />, document.getElementById("root"));
